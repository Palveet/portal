<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <link rel="stylesheet" href="css/index.css" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="iw_logo.ico" />

    <title>INCEPTION WAVE</title>
</head>

<body class="register">

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand mx-3" href="#">
            <img src="assets/home/iw_logo.svg" alt="" width="30" height="24" class="d-inline-block align-top"> <span class="brand">INCEPTION WAVE</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">

            <div>
                <button type="button" class="btn btn-primary justify-content-end">VISIT US</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 register">
                <h5 class="modal-title" id="exampleModalLabel">Welcome to the team! <span class="blue">Register</span></h5>

                <div class="choose d-flex justify-content-start" style="margin-top:15px">
                    <p class="blue" style="margin:0;">CHOOSE POSITION :
                    </p>
                    <input type="radio" id="mentor" name="position" value="mentor">
                    <label for="mentor">HR</label>
                    <input type="radio" id="design" name="position" value="design">
                    <label for="design">DESIGN</label><br>
                    <input type="radio" id="marketing" name="position" value="marketing">
                    <label for="marketing">MARKETING</label><br>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1"></label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="USER ID">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"></label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="FULL NAME">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"></label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="PHONE NUMBER">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1"></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="EMAIL">
                </div>

                <button type="submit" class="btn btn-primary signup">SIGN UP</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
</body>

</html>
